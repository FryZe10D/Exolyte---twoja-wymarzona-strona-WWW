<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exolyte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #c9d1d9;
        }

        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }

        .logo h1 {
            color: #f0f6fc;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #8b949e;
            font-size: 1.1em;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            background: #21262d;
            padding: 16px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.2s ease;
            border: 1px solid #30363d;
        }

        .link-item:hover {
            background: #30363d;
            border-color: #8b949e;
            transform: translateY(-1px);
        }

        .link-icon {
            font-size: 1.3em;
            width: 30px;
            text-align: center;
            color: #58a6ff;
        }

        .link-text {
            flex: 1;
            text-align: left;
            font-weight: 500;
            font-size: 0.95em;
        }

        .link-arrow {
            color: #8b949e;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
        }

        /* GitHub-style colors for different platforms */
        .link-item:nth-child(1) .link-icon { color: #f0f6fc; } /* GitHub - białe */
        .link-item:nth-child(2) .link-icon { color: #5865f2; } /* Discord */
        .link-item:nth-child(3) .link-icon { color: #e1306c; } /* Instagram */
        .link-item:nth-child(4) .link-icon { color: #ff0000; } /* YouTube */
        .link-item:nth-child(5) .link-icon { color: #58a6ff; } /* Website */

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
            
            .link-item {
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>EXOLYTE</h1>
            <p>Connect with us</p>
        </div>
        
        <div class="links-container">
            <!-- TUTAJ DODAJESZ SWOJE LINKI -->
            <a href="#" class="link-item">
                <div class="link-icon">
                    <i class="fab fa-github"></i>
                </div>
                <div class="link-text">GitHub</div>
                <div class="link-arrow">→</div>
            </a>

            <a href="#" class="link-item">
                <div class="link-icon">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="link-text">Discord</div>
                <div class="link-arrow">→</div>
            </a>

            <a href="#" class="link-item">
                <div class="link-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-text">Instagram</div>
                <div class="link-arrow">→</div>
            </a>

            <a href="#" class="link-item">
                <div class="link-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="link-text">YouTube</div>
                <div class="link-arrow">→</div>
            </a>

            <a href="#" class="link-item">
                <div class="link-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="link-text">Strona Główna</div>
                <div class="link-arrow">→</div>
            </a>
        </div>
    </div>
</body>
</html>
