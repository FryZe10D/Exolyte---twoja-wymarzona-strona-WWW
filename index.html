d<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exolyte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #c9d1d9;
        }

        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid #30363d;
        }

        .logo h1 {
            color: #f0f6fc;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #8b949e;
            font-size: 1.2em;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            background: #21262d;
            padding: 20px 25px;
            border-radius: 16px;
            text-decoration: none;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            border: 1px solid #30363d;
        }

        .link-item:hover {
            background: #30363d;
            border-color: #58a6ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.1);
        }

        .link-icon {
            font-size: 1.8em;
            width: 40px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-icon {
            transform: scale(1.1);
        }

        .link-text {
            flex: 1;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
        }

        .link-arrow {
            color: #58a6ff;
            font-size: 1.2em;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateX(3px);
        }

        /* Kolory ikon */
        .fa-facebook { color: #1877f2; }
        .fa-instagram { color: #e4405f; }
        .fa-github { color: #f0f6fc; }
        .fa-discord { color: #5865f2; }

        @media (max-width: 480px) {
            .container {
                padding: 35px 25px;
                border-radius: 24px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 2.4em;
            }
            
            .logo p {
                font-size: 1.1em;
            }
            
            .link-item {
                padding: 22px 20px;
                border-radius: 18px;
                gap: 18px;
            }
            
            .link-icon {
                font-size: 1.7em;
                width: 35px;
            }
            
            .link-text {
                font-size: 1.05em;
            }
        }

        @media (max-width: 380px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .link-item {
                padding: 18px 16px;
                border-radius: 14px;
            }
            
            .link-icon {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>EXOLYTE</h1>
            <p>Skontaktuj się z nami</p>
        </div>
        
        <div class="links-container">
            <a href="https://www.facebook.com/share/17aXuZf8b3/?mibextid=wwXIfr" class="link-item">
                <div class="link-icon">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="link-text">Facezbook</div>
                <div class="link-arrow">→</div>
            </a>

            <a href="https://www.instagram.com/exolyte.studios?igsh=MWZ1cmJoZDE1Mng3ZA%3D%3D&utm_source=qr" class="link-item">
                <div class="link-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-text">Instagram</div>
                <div class="link-arrow">→</div>
            </a>

            <a href="https://github.com/FryZe10D/Exolyte---twoja-wymarzona-strona-WWW" class="link-item">
                <div class="link-icon">
                    <i class="fab fa-github"></i>
                </div>
                <div class="link-text">GitHub</div>
                <div class="link-arrow">→</div>
            </a>

            <a href="https://discord.gg/JNp4Fzykvx" class="link-item">
                <div class="link-icon">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="link-text">Discord</div>
                <div class="link-arrow">→</div>
            </a>
            <h1> przechodzimy na exolyte.pl zamiast exolyte.pages.dev bo nas stać XDDD</h1>
        </div>
    </div>
</body>
</html>
